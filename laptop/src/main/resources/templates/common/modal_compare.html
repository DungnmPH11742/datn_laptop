<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="modal_compare">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 padding-right">
                    <!-- Modal -->
                    <div id="myModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModal" aria-hidden="true">
                        <div class="modal-dialog-sm" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="category-tab">
                                        <input type="hidden" id="type_of_item" th:value="${session?.list_compare[0] != null ? session?.list_compare[0]?.typeOfItem : session?.list_compare[1]?.typeOfItem}">
                                        <input class="form-control" id="search-p-compare" oninput="onchangSearch()" type="text" placeholder="Search">
                                        <br>
                                        <hr>
                                        <div class="col-sm-12 col-1-compare" id="p2_compare">
                                            <table class="table">
                                                <thead class="thead-light" id="searchProducts">

                                                </thead>
                                                <tbody id="searchProducts">

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
