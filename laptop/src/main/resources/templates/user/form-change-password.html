<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Shop | King Of Computer</title>
    <link th:href="@{/user-st/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/user-st/css/prettyPhoto.css}" rel="stylesheet">
    <link th:href="@{/user-st/css/price-range.css}" rel="stylesheet">
    <link th:href="@{/user-st/css/animate.css}" rel="stylesheet">
    <link th:href="@{/user-st/css/responsive.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script th:src="@{/user-st/js/html5shiv.js}"></script>
    <script th:src="@{/user-st/js/respond.min.js}"></script>
    <link th:href="@{/user-st/css/manager.css}" rel="stylesheet">
    <link th:href="@{/user-st/css/main.css}" rel="stylesheet">

</head>
<!--/head-->

<body>

<!--header-->
<div th:replace="~{common/header :: headers}"></div>
<!--/header-->


<main id="main" class="main-password">
    <div class="alert hide" th:if="${success != null}">
        <span class="fas fa-check-circle"></span>
        <span class="msg"><span>Thông báo:</span> Đổi mật khẩu thành công!</span>
        <div class="close-btn">
            <span class="fas fa-times"></span>
        </div>
    </div>
    <section class="container clearfix">
        <div>
            <!--Title breadcrumb-->
            <div class="breadcrumbs">
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li class="active">Password</li>
                </ol>
            </div>

            <section class="clearfix">
                <div class="account-information">
                    <!--Side bar manager-->
                    <div class="account-information_left">
                        <div class="info-user-header">
                            <div class="avatar-side-bar">
                                <img th:src="${account.getImgUrl()}" th:if="${account.getImgUrl() != null}" alt="taikhoan" width="100%" class="loading">
                                <img th:src="@{/user-st/images/avatarDefault.png}" th:unless="${account.getImgUrl() != null}" alt="taikhoan" width="100%" class="loading">
                            </div>
                            <div class="info-user-header-detail">
                                <span class="title-user">Tài khoản của</span>
                                <span class="name-user" th:text="${account.getFullName()}"></span>
                            </div>
                        </div>
                        <ul class="menu-nav">
                            <li >
                                <a th:href="@{/view-account}" class="link-account">
                                    <i class="far fa-user-circle"></i>
                                    <span>Tài Khoản</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/list-order}" class="link-order">
                                    <i class="far fa-list-alt"></i>
                                    <span>Danh sách đơn hàng</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/list-address}" class="link-account">
                                    <i class="far fa-address-card"></i>
                                    <span>Quản lý địa chỉ</span>
                                </a>
                            </li>
                            <li class="active">
                                <a th:href="@{/view-change-password}" class="link-change-password">
                                    <i class="fas fa-lock"></i>
                                    <span>Thay đổi mật khẩu</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="right-manager">
                        <div class="info-user">
                            <div class="header-info-user">
                                <h2 class="title-form">
                                    <span>Thay đổi mật khẩu</span>
                                </h2>
                            </div>
                            <form id="form-change-password" th:action="@{/change-password}" th:method="post">
                                <div class="alert-error-password" th:if="${passwordOldError != null}" th:text="${passwordOldError}"></div>
                                <div class="form-manager-address">
                                    <div class="item-form">
                                        <label>Mật khẩu cũ</label>
                                        <div class="item-form-input">
                                            <input type="password" name="oldpassword" id="oldpassword" class="inputText" placeholder="Mật khẩu cũ">
                                        </div>
                                    </div>

                                    <div class="item-form">
                                        <label>Mật khẩu mới</label>
                                        <div class="item-form-input">
                                            <input type="password" id="newpassword" name="newpassword" aria-autocomplete="list" class="inputText" placeholder="Mật khẩu mới">
                                        </div>
                                    </div>

                                    <div class="item-form number-home">
                                        <label>Nhập lại mật khẩu mới</label>
                                        <div class="item-form-input">
                                            <input type="password" name="renewpassword" id="renewpassword" class="inputText">
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-submit-form">
                                    <button type="submit" class="btn btn-submit">Thay đổi</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</main>

<!--/Footer-->
<div th:replace="~{common/footer :: footers}"></div>
<!--/Footer-->
<script th:src="@{/user-st/js/jquery.js}"></script>
<script th:src="@{/user-st/js/price-range.js}"></script>
<script th:src="@{/user-st/js/jquery.scrollUp.min.js}"></script>
<script th:src="@{/user-st/js/bootstrap.min.js}"></script>
<script th:src="@{/user-st/js/jquery.prettyPhoto.js}"></script>
<script th:src="@{/user-st/js/main.js}"></script>
<script th:src="@{/user-st/js/manager.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function (){
        var success = [[${success}]];
        if (success !== null){
            $('.alert').addClass("show");
            $('.alert').removeClass("hide");
            $('.alert').addClass("showAlert");
            setTimeout(function () {
                $('.alert').removeClass("show");
                $('.alert').addClass("hide");
            }, 3000);
        }
    });
    /*]]>*/
</script>
<script>
    $('.close-btn').click(function () {
        $('.alert').removeClass("show");
        $('.alert').addClass("hide");
    });
</script>
</body>


</html>
