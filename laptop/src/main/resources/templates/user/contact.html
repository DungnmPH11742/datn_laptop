<body>
<!--/header-->
<div th:replace="~{common/header :: headers}"></div>
<!--/header-->

<!--form Login-->
<section>
    <div class="container">
            <div class="contact-form">
                <h2 class="title text-center">Liên hệ</h2>
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form row" name="contact-form">

                    <div class="form-group col-md-4">
                        <label for="name">Tên của bạn:</label>
                        <p id="nameError" style="color: red"></p>
                        <input type="text" name="name" id="name" class="form-control" required="required"
                               placeholder="Name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="email">Địa chỉ email của bạn:</label>
                        <p id="emailError" style="color: red"></p>
                        <input type="email" name="email" id="email" class="form-control" required="required"
                               placeholder="Email">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="phoneNumber">Số điện thoại</label>
                        <p id="phoneNumberError" style="color: red"></p>
                        <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" required="required"
                               placeholder="Số điện thoại">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="message">Nội dung:</label>
                        <p id="messageError" style="color: red"></p>
                        <textarea name="message" id="message" required="required" class="form-control" rows="8"
                                  placeholder="Your Message Here"></textarea>
                    </div>
                    <div class="form-group col-md-12">
                        <input type="button" onClick="sendContact()" name="submit" class="btn btn-primary pull-right"
                               value="Submit">
                    </div>
                </form>

            </div>
    </div>
</section>

<!--End form Login-->
