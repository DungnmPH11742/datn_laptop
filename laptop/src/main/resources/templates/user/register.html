<body>
<!--/header-->
<div th:replace="~{common/header :: headers}"></div>

<!--form Login-->
<section id="form">
    <div class="container" style="height: 750px">
        <div class="row">
            <div class="col-md-6 img-background-login clear--padding">
                <div class="img-color">
                    <div class="title">
                        <p class="title-1">Hello<br> World.</p>
                        <p class="title-2">Using a single set of .col-md-* grid classes, you can create a basic grid
                            system that starts out
                            stacked </p>
                        <div class="login-by">
                            <p class="title-login-by">Login with social media</p>
                            <div class="status-login-by">
                                <button class="by-facebook" type="button">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button class="by-twitter">
                                    <i class="fab fa-twitter"></i>
                                    <div class="text-twitter">Login with Twitter</div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <form class="col-md-6 clear--padding" method='POST' th:action="@{/register}" th:object="${account}" >
                <div class="conatiner form-login" id="sign-up">
                    <div class="title-text-login">
                        <div class="text-log">Đăng ký</div>
                    </div>

                    <div class="form-control-login">
                        <div class="md-form">
                            <input type="text"  name='fullName' th:field="*{fullName}" class="form-control" placeholder="Tên hiển thị" autofocus="true">
                        </div>
                        <span class="error"  th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" ></span>

                        <div class="md-form">
                            <input type="text"  name='email' class="form-control" th:field="*{email}" placeholder="Email">
                        </div>
                        <span class="error"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>

                        <div class="md-form">
                            <input  type="password" name='password'  class="form-control" th:field='*{password}' placeholder="Mật khẩu"/>
                        </div>
                        <span class="error"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>

                        <div class="md-form">
                            <input type="password"  name='confirmPassword' th:field='*{confirmPassword}'  class="form-control"  placeholder="Xác thực mật khẩu"  />
                        </div>
                        <span class="error"  th:if="${#fields.hasErrors('confirmPassword')}"  th:errors="*{confirmPassword}" ></span>

                    </div>

                    <div class="action-form-login">
                        <div class="forgot-pass">
                            <a href="/login" class="forgot-password" >Đăng nhập</a>
                        </div>
                    </div>
                    <div class="btn-login">
                        <button type="submit"  class="btn-log fill submit-login">Đăng ký</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>

<!--End form Login-->

<!--/Footer-->
<div th:replace="~{common/footer :: footers}"></div>
<!--/Footer-->

<script th:src="@{/user-st/js/jquery.js}"></script>
<script th:src="@{/user-st/js/price-range.js}"></script>
<script th:src="@{/user-st/js/jquery.scrollUp.min.js}"></script>
<script th:src="@{/user-st/js/bootstrap.min.js}"></script>
<script th:src="@{/user-st/js/jquery.prettyPhoto.js}"></script>
<script th:src="@{/user-st/js/main.js}"></script>
<script th:src="@{/user-st/client/click.js}"></script>
</body>
</html>
