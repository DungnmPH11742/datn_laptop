<section id="slider">
    <!--slider-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="slider-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#slider-carousel" data-slide-to="1"></li>
                        <li data-target="#slider-carousel" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="col-sm-12">
                                <img class="img--banner"
                                     th:src="@{/user-st/images/home/gram-14z90p-w-01-lg-gram-14.jpg}"
                                     alt=""/>
                            </div>
                        </div>
                        <div class="item">
                            <div class="col-sm-12">
                                <img class="img--banner" th:src="@{/user-st/images/home/maxresdefault.jpg}"
                                     alt=""/>
                            </div>
                        </div>

                        <div class="item">
                            <div class="col-sm-12">
                                <img class="img--banner"
                                     th:src="@{/user-st/images/home/asus-proart-studiobook-lineup.jpg}" alt=""/>
                            </div>
                        </div>
                    </div>

                    <a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
                        <i class="fa fa-angle-left"></i>
                    </a>
                    <a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
                        <i class="fa fa-angle-right"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    // Thêm vào giỏ hàng
    function addToCart(id) {
        let data = {
            'idProduct': id,
            'quantityProduct': 1,
        };
        $.ajax({
            type: "PUT",
            url: "/addToCart",
            contentType: "application/json",
            data: JSON.stringify(data),
            dataType: "JSON",
            success: function (data) {

                $('#hienThiSoLuong').html('');
                $('#hienThiSoLuong').append(`${data.totalItem}`);

                $("#notification-compare").append(`<div class="alert alert-success alert-dismissible">
                                                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                                            <strong>Thành công!</strong>
                                                            <p>Thêm vào giỏ hàng thành công, đang có ${data.totalItem} sản phẩm</p>
                                                       </div>`);
                setTimeout(function () {
                        $('.alert').fadeOut(`${data.message}`);
                    }, 4000
                );
            }, error: function () {
                alert("Lỗi addToCart");
            }
        });

    }


</script>
