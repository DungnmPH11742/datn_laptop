<script>


    $(function () {
        $("body").click(function (e) {
            if (e.target.id == "defaultForm-email" || $('#defaultForm-email').val()) {
                var lableEmail = document.getElementById('lableEmail');
                lableEmail.classList.add('active');
            } else {
                var lableEmail = document.getElementById('lableEmail');
                lableEmail.classList.remove('active');
            }

            if (e.target.id == "defaultForm-password" || $('#defaultForm-password').val()) {
                var lableEmail = document.getElementById('lablePass');
                lableEmail.classList.add('active');
            } else {
                var lableEmail = document.getElementById('lablePass');
                lableEmail.classList.remove('active');
            }
        });
    })

    const onClickHandler = () => {
        $("#sigup-form").html("")
    }
    $(document).ready(function () {
        $("#sigup-form").html("")
    })
    function openCity(evt, nameLogin) {
        var i, tabcontent;
        tabcontent = document.getElementsByClassName("conatiner");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        document.getElementById(nameLogin).style.display = "block";
    }
    document.getElementById("defaultOpen").click();

</script>
